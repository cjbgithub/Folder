<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Hello World</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue World!"
        }
    })
</script>
</body>
</html>
