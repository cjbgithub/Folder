<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-3.3.1.min.js"></script>
    <title>实例属性</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue World!"
        },
        mounted:function () {
            // 1.在Vue中使用jJQuery方法
            $("#app").html("我是jQuery!");
        },
        methods:{
            add: function () {
                console.log("调用Add方法");
            }
        }
    })

    // 2.实例调用自定义方法
    app.add();
</script>
</body>
</html>
